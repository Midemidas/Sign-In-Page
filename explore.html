<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./explore.css">
    <title>Explore Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="img-logo">
            <img src="./Assets/logo 1.png" alt="" class="logo">
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#home">
                        <i class="icon-img">
                            <img src="./Assets/home.png" alt="" class="side-img">
                        </i>
                    Home
                    </a>
                </li>
                <li>
                    <a class="active" href="#explore">
                        <i class="icon-img">
                            <img src="./Assets/discover.png" alt="" class="side-img">
                        </i>
                    Explore
                    </a>
                </li>
                <li>
                    <a href="#movies">
                        <i class="icon-img">
                            <img src="./Assets/camera.png" alt="" class="side-img">
                        </i>
                    Movies
                    </a>
                </li>
                <li>
                    <a href="#music">
                        <i class="icon-img">
                            <img src="./Assets/music-library-2.png" alt="" class="side-img">
                        </i>
                    Music
                    </a>
                </li>
                <li>
                    <a href="#podcasts">
                        <i class="icon-img">
                            <img src="./Assets/radio.png" alt="" class="side-img">
                        </i>
                    Podcasts
                    </a>
                </li>
                <li>
                    <a href="#premium">
                        <i class="icon-img">
                            <img src="./Assets/medal-star.png" alt="" class="side-img">
                        </i>
                    Premium
                    </a>
                </li>
            </ul>
            <div class="logout-footer">
                    <a href="#LOGOUT">
                        <i class="icon-img">
                            <img src="./Assets/logout.png" alt="" class="side-img">
                        </i>
                    Logout
                    </a>
            </div>
        </div>
        <div>
            <div class="searchdiv">
                <div class="searchbar">
                    <input class="search" type="text" placeholder="Search by name or genre">
                    <button type="submit" class="searchbutton">
                        <i>
                            <img src="./Assets/search.png" alt="">
                        
                        </i>
                    </button>
                </div>
            </div>
        </div>
        
    </div>
        
    
</body>
</html>
